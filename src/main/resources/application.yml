app:
  name: pro_epargne
  version: 1.0.0


spring:
  datasource:
    url: jdbc:postgresql://pro-epargne-db:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect



oauth2:
  resource-server:
    jwt:
      issuer-uri-collab: https://keycloak.check-consulting.net/auth/realms/pro-epargne-collab
      issuer-uri-admin: https://keycloak.check-consulting.net/auth/realms/pro-epargne-admin

keycloak:
  realm: master
  serverUrl: https://keycloak.check-consulting.net/auth
  clientId: collab-test
  userName: admin
  password: admin