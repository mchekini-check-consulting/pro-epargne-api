app:
  name: pro_epargne
  version: 1.0.0


spring:
  config:
    import: vault://
  cloud:
    vault:
      uri: https://vault.check-consulting.net
      kv:
        enabled: true
        backend: kv
        application-name: pro_epargne
        default-context: pro_epargne
  datasource:
    url: jdbc:postgresql://pro-epargne-db:5432/postgres
    username: postgres
    password: ${db-password}
    driverClassName: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


oauth2:
  resource-server:
    jwt:
      issuer-uri-collab: https://keycloak.check-consulting.net/auth/realms/pro-epargne-collab
      issuer-uri-admin: https://keycloak.check-consulting.net/auth/realms/pro-epargne-admin

keycloak:
  realm: pro-epargne-collab
  serverUrl: https://keycloak.check-consulting.net/auth
  clientId: pro-epargne-collab
  userName: dlyazid
  password: ${keycloak-collab-password}
